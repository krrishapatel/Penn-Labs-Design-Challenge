<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo for Kids - Current Success Screen (Detailed)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #fff;
            margin: 20px auto;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }

        .main-content {
            padding: 60px 20px;
            text-align: center;
            background: #fff;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .celebration-title {
            font-size: 28px;
            font-weight: bold;
            color: #58CC02;
            margin-bottom: 30px;
        }

        .character-celebration {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .celebration-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
        }

        .achievement-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .achievement-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .streak-info {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .continue-btn {
            background: #58CC02;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background: #4CAF50;
            transform: translateY(-2px);
        }

        .home-btn {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #e0e0e0;
        }

        .problem-annotation {
            position: absolute;
            background: #ff4444;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            max-width: 120px;
            text-align: center;
        }

        .problem-1 {
            top: 200px;
            right: 20px;
        }

        .problem-2 {
            top: 400px;
            right: 20px;
        }

        .problem-3 {
            top: 600px;
            right: 20px;
        }

        .annotation-line {
            position: absolute;
            width: 2px;
            background: #ff4444;
            z-index: 5;
        }

        .line-1 {
            top: 200px;
            right: 140px;
            height: 100px;
        }

        .line-2 {
            top: 400px;
            right: 140px;
            height: 100px;
        }

        .line-3 {
            top: 600px;
            right: 140px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì∂ üì∂ üîã</span>
        </div>
        
        <div class="main-content">
            <div class="celebration-title">üéâ Great Job!</div>
            
            <div class="character-celebration">ü¶â</div>
            
            <div class="celebration-message">Duo is happy!</div>
            
            <div class="achievement-info">
                <div class="achievement-text">You completed the lesson!</div>
                <div class="streak-info">Your streak: 3 days üî•</div>
            </div>
            
            <div class="action-buttons">
                <button class="continue-btn">Continue Learning</button>
                <button class="home-btn">Return Home</button>
            </div>
        </div>

        <!-- Problem Annotations -->
        <div class="problem-annotation problem-1">‚ùå Same animation<br>Loses novelty<br>Boring repetition</div>
        <div class="annotation-line line-1"></div>
        
        <div class="problem-annotation problem-2">‚ùå Generic message<br>No personalization<br>Feels robotic</div>
        <div class="annotation-line line-2"></div>
        
        <div class="problem-annotation problem-3">‚ùå Limited options<br>Only continue or home<br>No choice</div>
        <div class="annotation-line line-3"></div>
    </div>
</body>
</html>
